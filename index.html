<!DOCTYPE html>
<html>
<head>
  <script src="app.js" defer></script>
  <style>
    body { background: #1a1a1a; color: #fff; font-family: system-ui; padding: 2rem; }
    .event { padding: 1rem; margin: 0.5rem 0; background: #2a2a2a; border-radius: 4px; }
    .title { font-weight: 500; margin: 0.5rem 0; }
    .description { 
      font-size: 0.9rem; 
      color: #aaa; 
      white-space: pre-wrap;
      margin-top: 0.5rem;
    }
    a { color: #58a6ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .summary {
      background: #2a2a2a;
      padding: 1.5rem;
      border-radius: 4px;
      margin-bottom: 2rem;
      border-left: 4px solid #58a6ff;
      display: none;  /* hidden by default */
    }
    .summary.active {
      display: block;
    }
    button {
      background: #58a6ff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    button:disabled {
      opacity: 0.5;
      cursor: wait;
    }
    .error {
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <button id="tldrButton">Get TLDR</button>
  <div id="summary" class="summary"></div>
  <div id="output"></div>
</body>
</html>
